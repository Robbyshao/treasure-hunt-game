<!DOCTYPE html>
<html lang="en">
<head>
    <title>H5 Boilerplate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.jpg"/>
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"> -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible.js"></script>
    <!-- 开发环境插入合并打包的css,以下两个注释需要保留 -->
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
    <div class="user">
        <div class="userlogo">
            <img src="imgs/touxiang.png" alt="用户头像">
        </div>
        <div class="usermsg">
            <span>微信名字</span>
            <div class="user-progress">

            </div>
            <span>等级1级&nbsp;&nbsp;ID:123456</span>
        </div>
    </div>
    <div style="position:absolute;z-index:50;top:20%;left:10%;font-size:35px">
        <a href="./fight.html" style="color:#fff">去打斗</a>
    </div>
    <div class="rightNav">
        <div class="navShop"></div>
        <div class="navBag"></div>
        <div class="navFriend"></div>
    </div>
    <div class="bottomNav">
        <div class="navPeople"></div>
        <div class="navMsg"></div>
        <div class="navNews"></div>
        <div class="navSetting"></div>
    </div>
    <div class="chestCover">
        <div class="chestDialog">
            <img class="chestDisplay" src="../imgs/chest1.png">
            <div class="chestCountdown"></div>
            <div class="chestItems">
                <div class="chestItem row1 cell1">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_34.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">兽丹</div>
                </div>
                <div class="chestItem row1 cell2">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_27.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">灵石</div>
                </div>
                <div class="chestItem row1 cell3">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_11.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">疗伤药</div>
                </div>
                <div class="chestItem row1 cell4">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_61.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">练气遁符</div>
                </div>
                <div class="chestItem row1 cell5">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_65.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">金丹遁符</div>
                </div>

                <div class="chestItem row2 cell1">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_64.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">筑基遁符</div>
                </div>
                <div class="chestItem row2 cell2">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_59.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">筑基丹</div>
                </div>
                <div class="chestItem row2 cell3">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_60.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">结晶丹</div>
                </div>
                <div class="chestItem row2 cell4">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_78.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">神晶</div>
                </div>
                <div class="chestItem row2 cell5">
                    <div class="chestItemImg">
                        <img src="../imgs/icon_62.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">追踪符</div>
                </div>
            </div>
            <div class="closeChestDialog">确定</div>
        </div>
    </div>
    <div class="l-wrapper" id="wrapper">
        <div class="l-scroll">
            <ul id="scene">
                <li class="l-bg0">
                </li>
            </ul>
        </div>
    </div>
    <!-- 开发环境插入合并打包的js,以下两个注释需要保留 -->
    <!-- inject:js -->
    <!-- endinject -->
</body>
</html>
